<!DOCTYPE html>
<meta charset='utf-8'>
<title>stylized</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta name='description' content='Minimalistic react component library'>
<link rel='stylesheet' href='https://unpkg.com/type-system@1.0.0-beta.2/type-system.css'>
<style>
  * {
    box-sizing: border-box
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    padding: 0;
    color: #000;
    background-color: #fff;
  }

  a {
    color: inherit
  }

  .m0 {
    margin: 0
  }

  .pre {
    font-family: 'SF Mono', Menlo, monospace;
    font-size: 14px;
    margin: 0;
  }

  .prism-code {
    tab-size: 2
  }
</style>
<div id='app'></div><script type="text/javascript" src="bundle.js"></script>
